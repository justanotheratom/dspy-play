experiment_name: preference_validator_groq
program:
  module: programs.preferencevalidator.01.program
  factory: build_program
  metrics:
    accuracy: compute_accuracy
    per_example_match: per_example_match
  extras:
    input_field: preference_request
    output_field: normalized_action
models:
  - id: groq-gpt-oss-20b
    provider: groq
    model: openai/gpt-oss-20b
    api_key_env: GROQ_API_KEY
    temperature: 0.2
    cache: false
optimizers:
  - id: labeledfewshot
    type: labeled_few_shot
    params:
      k: 8
    metrics:
      - per_example_match
  - id: bootstrapfewshot
    type: bootstrap_few_shot
    params:
      max_bootstrapped_demos: 4
      max_labeled_demos: 16
      max_rounds: 1
    metrics:
      - accuracy
matrix:
  - name: groq_cot_lfs
    model: groq-gpt-oss-20b
    optimizer: labeledfewshot
    metrics:
      - accuracy
  - name: groq_cot_bfs
    model: groq-gpt-oss-20b
    optimizer: bootstrapfewshot
    metrics:
      - accuracy
dataset:
  source: local
  path: 01/data/preferencevalidatordataset.jsonl
outputs:
  root_dir: programs/preferencevalidator/01/results
  raw_filename: raw.jsonl
  summary_filename: summary.json
logging:
  level: info
  verbose: true
