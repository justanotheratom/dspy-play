experiment_name: preference_validator_demo
description: Baseline experiment for preference validator program
program:
  module: programs.preferencevalidator.01.program
  factory: build_program
  dataset_loader: load_dataset
  metrics:
    accuracy: compute_accuracy
models:
  - id: gpt4o
    provider: openai
    model: gpt-4o
    api_key_env: OPENAI_API_KEY
    temperature: 0.2
strategies:
  - id: cot
    type: chain_of_thought
    params:
      enabled: true
optimizers:
  - id: bootstrap
    type: bootstrap_few_shot
    params:
      max_bootstraps: 1
    metrics:
      - accuracy
matrix:
  - name: baseline
    model: gpt4o
    optimizer: bootstrap
    strategy: cot
dataset:
  source: local
  path: data/dev_test.jsonl
  split:
    dev_ratio: 0.2
    seed: 42
outputs:
  root_dir: programs/preferencevalidator/01/results


